<!DOCTYPE html>
<html>
<head>
	<title>Personal Information</title>
</head>
<body>
	<form>
        <div style="position: relative;">
          <label for="name" style="position: absolute; top: 20px; left: 30px;">Name:</label>
          <input type="text" id="name" name="name" style="position: absolute; top: 20px; left: 120px;">
          <label for="phone" style="position: absolute; top: 20px; left: 270px;">Phone:</label>
          <input type="text" id="phone" name="phone" style="position: absolute; top: 20px; left: 370px; width: 150px;">
        </div>
        <div style="position: absolute; bottom: 20px; right: 30px;">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
      </form>
</body>
</html>
